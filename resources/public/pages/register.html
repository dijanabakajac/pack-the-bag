<div class="edit-user">
	<form id="register-form" method="POST" action="/save-user" novalidate>
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" id="name"></td>
			</tr>
			<tr>
				<td>Last name</td>
				<td><input type="text" name="surname" id="surname"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email" id="email"></td>
			</tr>
			<tr>
				<td>Username</td>
				<td><input type="text" name="username" id="username"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" id="password"></td>
			</tr>
			<tr>
				<td>Age</td>
				<td><input type="text" name="age" id="age"></td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text" name="city" id="city"></td>
			</tr>
			<tr>
				<td>Country</td>
				<td><input type="text" name="country" id="country"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<div>
						<input type="radio" name="gender" id="gender-male" value="Male"
							required> <label for="gender-male">male</label>
					</div>
					<div>
						<input type="radio" name="gender" id="gender-female"
							value="Female" required> <label for="gender-female">female</label>
					</div>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" id="register" value="Save"></td>
				<td id="back"></td>
			</tr>

			<tr>
				<td colspan="2" id="error-msgs"></td>
			</tr>
		</table>
	</form>
</div>
